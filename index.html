<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review project</title>
  <!-- font awesome -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <!-- styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section class="container">
      <!--title  -->
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img src="./assets/imgs/pictures1.jpg" id="person-img" alt="" />
        </div>
        <h4 id="author">kene jaja</h4>
        <p id="job">ux designer</p>
        <p id="info">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat
          nobis pariatur nulla tenetur perferendis non necessitatibus voluptas
          aspernatur repudiandae reiciendis!
        </p>
        <!-- prev next buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- random button -->
        <button class="random-btn">Random click</button>
      </article>
    </section>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
